</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fa-solid fa-dumbbell"></i> GYM MASTER
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link active" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">المتجر</a></li>
                    <li class="nav-item"><a class="nav-link" href="calculator.html">حاسبة السعرات</a></li>
                    <li class="nav-item mx-2">
                        <button class="btn btn-sm btn-outline-warning" onclick="toggleMode()">
                            <i class="fa-solid fa-moon"></i> / <i class="fa-solid fa-sun"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-danger" onclick="logout()">خروج</button>
                    </li>
                </ul>
            </div>

    <header class="hero-section text-center py-5">
        <div class="container">
            <h1 class="display-3 fw-bold text-primary mb-3">FIGHT CLUB GYM</h1>
            <p class="lead mb-4">ملاكمة | فنون قتالية | كمال أجسام | لياقة بدنية</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="shop.html" class="btn btn-primary btn-lg px-5">تصفح المتجر <i class="fa-solid fa-cart-shopping"></i></a>

            </div>
        </div>

        <div class="services">
            <div class="card">
                <i class="fa-solid fa-hand-fist fa-3x text-danger mb-3"></i>
                <h3>Boxing</h3>
                <p>تدريب ملاكمة احترافي</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-users fa-3x text-primary mb-3"></i>
                <h3>MMA</h3>
                <p>فنون قتالية مختلطة</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-heart-pulse fa-3x text-success mb-3"></i>
                <h3>Fitness</h3>
                <p>لياقة بدنية وصحة</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-person-running fa-3x text-info mb-3"></i>
                <h3>Calisthenics</h3>
                <p>تدريب بوزن الجسم</p>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        // التحقق من تسجيل الدخول (حماية بسيطة)
        if (!sessionStorage.getItem("isLoggedIn")) {
           // window.location.href = "login.html"; // قم بإزالة التعليق لتفعيل الحماية
        }

        function toggleMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            html.setAttribute('data-bs-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
