<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>حاسبة السعرات - جيم Fight Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4 text-warning">حاسبة الاحتياج اليومي (TDEE)</h2>
            <div class="mb-3">
                <label class="form-label">الوزن (كيلو جرام):</label>
                <input type="number" id="weight" class="form-control" placeholder="مثلاً: 80">
            </div>
            <div class="mb-3">
                <label class="form-label">الطول (سم):</label>
                <input type="number" id="height" class="form-control" placeholder="مثلاً: 180">
            </div>
            <div class="mb-3">
                <label class="form-label">العمر:</label>
                <input type="number" id="age" class="form-control" placeholder="مثلاً: 25">
            </div>
            <button onclick="calculate()" class="btn btn-primary w-100">احسب سعراتك الآن</button>

            <div id="result" class="mt-4 p-3 bg-secondary rounded d-none text-center text-white">
                <h4 id="calories"></h4>
                <p>سعرة حرارية للحفاظ على الوزن</p>
                <hr>
                <p class="mb-0">سيتم ربط الأنظمة الغذائية (PDF) هنا قريباً.</p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            let w = document.getElementById('weight').value;
            let h = document.getElementById('height').value;
            let a = document.getElementById('age').value;
            
            if(w && h && a) {
                // معادلة تقريبية سريعة
                let bmr = (10 * w) + (6.25 * h) - (5 * a) + 5;
                let tdee = Math.round(bmr * 1.5); // نشاط متوسط
                
                document.getElementById('result').classList.remove('d-none');
                document.getElementById('calories').innerText = tdee;
            } else {
                alert("يرجى إدخال جميع البيانات");
            }
        }
    </script>
</body>
</html>
